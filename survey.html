<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Page</title>
  </head>
  <body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="">
    <div>
      <label for="name">Name</label><br />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />
    </div>

    <div>
      <br />
      <label for="surname">Surname</label><br />
      <input
        type="text"
        surname="surname"
        id="surname"
        placeholder="Enter your surname"
        required
      />
    </div>
    <br />

    <div>
      <label for="email">Email</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div>
      <label for="dropdown" style="font-size: 21px">
        <p>Which option best describes your current role?</p>
      </label>

      <select name="dropdown" id="dropdown">
        <option value="Select your role" selected>Select your role</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Part time job">Part time job</option>
        <option value="Full time Learner ">Full time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Full time job">Full time job</option>
      </select>
    </div>
    <br>
    <div>
        <label style="font-size: 21px;">What is your favorite feature of Clarusway?</label><br>
      <input type="radio" id="yes" name="yes" checked />
      <label for="yes">Definitely, Yes.</label><br />
      <input type="radio" id="maybe" name="maybe" />
      <label for="yes">Maybe</label><br />
      <input type="radio" id="Not sure" name="Not sure" />
      <label for="Not sure">Not sure</label><br />
      <input type="radio" id="no" name="no" />
      <label for="yes">Definitely, No.</label><br />
    </div><br>
    <div>
        <label for="dropdown" style="font-size: 21px"> What is your favorite feature Clarusway?
          </label><br>
          <select name="dropdown" id="dropdown">
            <option value="Select an option" selected>Select an option</option>
            <option value="Courses">Courses</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Mentors">Mentors</option>
           
          </select>
    </div>
    <br>
    <div>
        <label style="font-size: 21px;"
        >What would you like to see improved? (Check all that apply)</label>
        <br>
        <input type="checkbox" name="paths" id="frontend">
        <label for="frontend">Front-end Projects </label><br>
        <input type="checkbox" name="paths" id="backend">
        <label for="frontend">Back-end Projects </label><br>
        <input type="checkbox" name="paths" id="datascience">
        <label for="frontend">Data Science </label><br>
        <input type="checkbox" name="paths" id="additional">
        <label for="frontend">Additional Courses </label><br>
    </div><br>
    <div>
        <label for="comment" style="font-size: 21px;">Any comments or suggestions?</label><br>
        <textarea name="comment" id="comment" cols="20" rows="4">
        
        </textarea>        
    </div><br>
    <div>
        <input type="submit" value="Submit">
    </div>
  </body>
</html>
